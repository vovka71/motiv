
name: UnitTests


on:
  workflow_dispatch:


jobs:
  run_tests:
    name: UnitTests
    runs-on: ubuntu-latest
    steps:
      - name: checkout_code
        uses: actions/checkout@v4
        with:
          ref: master
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 11
          cache: 'maven'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5

      - name: run single test
        run: |
            mvn -Dtest=UnitTests  test
            ls -a
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: archiving artefacts
          path: |
            ./log/
            ./img/
            ./target/surefire-reports

      - name: Publish TestNG Summary
        uses: test-summary/action@v2
        with:
          paths: "target/surefire-reports/*.xml"

      - name: List All Tests (Passed, Failed, Skipped)
        run: |
              echo "Listing All Tests (Passed, Failed, Skipped):"
              for file in target/surefire-reports/*.xml; do
                # Extract test names along with their status (pass, fail, skip)
                xmllint --xpath "//test-method/@name" "$file" 2>/dev/null | \
                sed -E 's/name="([^"]*)"/\1\n/g' | grep -v '^$' | while read -r test; do
                  status=$(xmllint --xpath "string(//test-method[@name='$test']/@status)" "$file")
                  echo "Test: $test | Status: $status"
                done
              done