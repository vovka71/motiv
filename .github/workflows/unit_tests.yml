
name: UnitTests


on:
  workflow_dispatch:


jobs:
  run_tests:
    name: UnitTests
    runs-on: ubuntu-latest
    steps:
      - name: checkout_code
        uses: actions/checkout@v4
        with:
          ref: master
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 11
          cache: 'maven'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5

      - name: run single test
        run: |
            mvn -Dtest=UnitTests  test

      - name: Publish TestNG Summary
        uses: test-summary/action@v2
        with:
            paths: "surefire-reports/testng-results.xml"