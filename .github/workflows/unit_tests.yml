
name: UnitTests


on:
  workflow_dispatch:


jobs:
  run_tests:
    name: UnitTests
    runs-on: ubuntu-latest
    steps:
      - name: checkout_code
        uses: actions/checkout@v4
        with:
          ref: master
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 11
          cache: 'maven'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5

      - name: run single test
        run: |
            mvn -Dtest=UnitTests  test

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Parse TestNG XML and Show Summary
        run: |
          echo " TestNG Summary:"
          echo "ðŸ§ª TestNG Summary:"
          passed=$(xmllint --xpath "string(/testng-results/@passed)" test-output/testng-results.xml)
          failed=$(xmllint --xpath "string(/testng-results/@failed)" test-output/testng-results.xml)
          skipped=$(xmllint --xpath "string(/testng-results/@skipped)" test-output/testng-results.xml)
          echo "Passed: $passed"
          echo "Failed: $failed"
          echo "Skipped: $skipped"